<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Callback</title>
</head>
<body>
    <script>
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get("access_token");

        if (token) {
            localStorage.setItem("spotify_token", token);
            window.location.href = "/chatbot/chat.html"; // Redireciona para o chat após login
        } else {
            alert("Falha no login com o Spotify. Tente novamente.");
            window.location.href = "/chatbot/chat.html"; // Se não houver token, redireciona de volta
        }
    </script>
</body>
</html>
